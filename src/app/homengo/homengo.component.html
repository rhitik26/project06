<div class="container">
    <div class="row">
        <div class="col-md-10">

        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-6">
                    <button id="cart" [routerLink]="['/ngocart']">
                        <i class="fa fa-shopping-cart" style="font-size:36px;color:white"></i>
                    </button>
                </div>
                <div class="col-md-6">
                    <a class="nav-link dropdown-toggle" id="cart" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <div style="margin-left: 4px;"><i class="fa fa-user" style="font-size:36px;color:white"></i><br>
                            <div style="color: aliceblue;font-size: 12pt;">{{orgName}}</div>
                        </div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account</a>
                        <hr>
                        <a class="dropdown-item" href="#" [routerLink]="['/login']">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let cook of cooks" align="center">
            <div class="card">
                <img src="http://simpleicon.com/wp-content/uploads/user1.png" class="card-img-top" id="cart1" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cook.cookname}}</h5>
                    <p class="card-text">Location: {{cook.cooklocation}}</p>
                </div>
                <table align="center">
                    <tr align="center">

                        <td><b>ITEM</b></td>
                        <td>Price</td>
                        <td>Quantity</td>
                    </tr>


                    <tr *ngFor="let item of cook.cookfoods">
                        <td align="left" id="fname">{{item.foodname}}</td>
                        <td align="right" id="fprice">{{item.foodprice}}</td>
                        <td align="right"><input type="number" style="width:50px;text-align: right;border-radius: 25px;"
                                min="0" max="{{item.foodquant}}" id="fquant" name="fquant"></td>
                    </tr>
                </table>

                <div class="card-body" align="center">
                    <button type="submit" class="card-link btn btn-primary" (ngSubmit)="updateNgo()">Add to Cart
                        +</button>
                </div>
            </div>
        </div>
    </div>

</div>
